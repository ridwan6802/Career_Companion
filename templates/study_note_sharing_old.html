{% extends 'base.html' %}

{% block title %}Study Notes Sharing - Campus Companion{% endblock %}


{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .note-card:hover {
            transform: translateY(-5px);
        }
        .course-filter {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .upload-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">ðŸ“š Study Notes Sharing</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload New Notes</h3>
            <form action="{{ url_for('study_note_sharing') }}" method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="course" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="course" name="course" placeholder="e.g., CSE471" required>
                    </div>
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="lecture">Lecture Notes</option>
                            <option value="mid">Mid Term</option>
                            <option value="final">Final</option>
                            <option value="assignment">Assignment</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Upload Note</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="course-filter">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search notes...">
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="">All Courses</option>
                        <option>CSE471</option>
                        <option>CSE422</option>
                        <option>CSE423</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="">All Categories</option>
                        <option>Lecture Notes</option>
                        <option>Mid Term</option>
                        <option>Final</option>
                        <option>Assignment</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Sample Note Card -->
            <div class="col">
                <div class="card note-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">CSE471 - Mid Term Notes</h5>
                        <p class="card-text text-muted">Uploaded by: John Doe</p>
                        <p class="card-text">
                            <small class="text-muted">Uploaded: May 4, 2025</small>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="#" class="btn btn-primary btn-sm">Download</a>
                        <button class="btn btn-outline-secondary btn-sm">Preview</button>
                    </div>
                </div>
            </div>
            <!-- Add more note cards here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
